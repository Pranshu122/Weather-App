<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="weather.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
     rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location container -->
            <div class="sub-container grant-location-container">
                <img src="icons8-location-48.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to the weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search tab -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
             <div class="sub-container loading-container">
                <img src="load-8510_256.gif" width="150" height="150">
                <p>Loading</p>
             </div>

             <!-- Show weather Info -->
              <div class="user-info-container">

                <!-- City Name And Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather discription-->
                <p data-weatherDesc></p>
                <!-- weather icon-->
                <img data-weatherIcon>
                <!-- temperature-->
                <p data-temp></p>

                <!-- 3 carda parameters-->
                 <div class="parameter-container">

                    <!-- 1st card-->
                     <div class="parameter">
                        <img src="pngwing.com.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- 2nd card-->
                     <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- 3rd card-->
                     <div class="parameter">
                        <img src="pngwing.com (1).png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                    
                 </div>


              </div>

              <div class="error-container" data-errorContainer>
                <img src="no-results.png" alt="City not found" data-errorImage>
                <h2>City not found. Please try again.</h2>
            </div>

        </div>


    </div>


    <script src="index.js"></script>
</body>
</html>
